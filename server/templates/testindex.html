<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../static/css/materialize.min.css">
	<style>

	</style>
</head>

<body>
	


	<div class="dropify-wrapper" style="height: 514px;">
		<div class="dropify-message"><span class="file-icon"></span>
			<p>Drag and drop a file here or click</p>
			<p class="dropify-error">Ooops, something wrong appended.</p>
		</div>
		<div class="dropify-loader"></div>
		<div class="dropify-errors-container">
			<ul></ul>
		</div><input type="file" id="input-file-now-custom-2" class="dropify" data-height="500"><button type="button"
			class="dropify-clear">Remove</button>
		<div class="dropify-preview"><span class="dropify-render"></span>
			<div class="dropify-infos">
				<div class="dropify-infos-inner">
					<p class="dropify-filename"><span class="file-icon"></span> <span
							class="dropify-filename-inner"></span></p>
					<p class="dropify-infos-message">Drag and drop or click to replace</p>
				</div>
			</div>
		</div>
	</div>




	<style src="../static/js/materialize.min.js"></style>
</body>

</html>
