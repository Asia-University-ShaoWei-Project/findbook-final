{% extends 'User/base.html' %} 
{% block main %}

<h1>test user change password</h1>
<form action="/setpassword/" method="POST">
  {% csrf_token %}
  <label for="old-password">Old password</label>
  <input
    id="old-password"
    type="password"
    class="validate"
    name="old_password"
    value="username"
  />

  <label for="new-password">New Password</label>
  <input
    id="new-password"
    type="password"
    class="validate"
    name="new_password"
    value="username9"
  />

  <label for="new2-password">type new password again</label>
  <input
    id="new2-password"
    type="password"
    class="validate"
    name="new2password"
    value="username9"
  />

  <input type="submit" value="send" />
</form>
{% endblock main %}
